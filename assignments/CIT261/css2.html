<!DOCTYPE html>
<html>
 <head>
  <title>CSS Manipulation using JavaScript Example</title>
  <link rel="StyleSheet" href="example.css" type="text/css">
  <script type="text/javascript">
    function stilo() {
      document.getElementById('d').style.color = 'orange';
    }
    function resetStyle() {
      document.getElementById('d').style.color = 'black';
    }
  </script>
 </head>

 <body>
  <div id="d" class="thunder">CIT261 is Awesome!</div>
  <button onclick="stilo()">Click here to make it More Awesome!</button>
  <button onclick="resetStyle()">Reset back to Basic</button>
 </body>
</html>
