<main>
        <h1>Enter Vehicle</h1>

        Please Enter the Vehicle You Are Towing<br><br>
        <section id="vehicleForm">
                <form>
                    <div>
                        <label for="year">Enter Year:</label>
                        <input type="number" id="year" name="year">
                    </div>
                    <br>
                    <div>
                        <label for="make">Enter Make:</label>
                        <select id="make">
                                <option value="SelectMake">Select Make</option>
                                <option value="ACURA">ACURA</option>
                                <option value="AUDI">AUDI</option>
                                <option value="BMW">BMW</option>
                                <option value="BUICK">BUICK</option>
                                <option value="CADILLAC">CADILLAC</option>
                                <option value="CHEVROLET">CHEVROLET</option>
                                <option value="CHRYSLER">CHRYSLER</option>
                                <option value="DAEWOO">DAEWOO</option>
                                <option value="DODGE">DODGE</option>
                                <option value="EAGLE">EAGLE</option>
                                <option value="FORD">FORD</option>
                                <option value="GEO">GEO</option>
                                <option value="GMC">GMC</option>
                                <option value="HONDA">HONDA</option>
                                <option value="HYUNDAI">HYUNDAI</option>
                                <option value="INFINITI">INFINITI</option>
                                <option value="ISUZU">ISUZU</option>
                                <option value="JAGUAR">JAGUAR</option>
                                <option value="JEEP">JEEP</option>
                                <option value="KIA">KIA</option>
                                <option value="LAND ROVER">LAND ROVER</option>
                                <option value="LEXUS">LEXUS</option>
                                <option value="LINCOLN">LINCOLN</option>
                                <option value="MAZDA">MAZDA</option>
                                <option value="MERCEDES-BENZ">MERCEDES-BENZ</option>
                                <option value="MERCURY">MERCURY</option>
                                <option value="MINI">MINI</option>
                                <option value="MITSUBISHI">MITSUBISHI</option>
                                <option value="NISSAN">NISSAN</option>
                                <option value="OLDSMOBILE">OLDSMOBILE</option>
                                <option value="PLYMOUTH">PLYMOUTH</option>
                                <option value="PONTIAC">PONTIAC</option>
                                <option value="SAAB">SAAB</option>
                                <option value="SATURN">SATURN</option>
                                <option value="SCION">SCION</option>
                                <option value="SUBARU">SUBARU</option>
                                <option value="SUZUKI">SUZUKI</option>
                                <option value="TOYOTA">TOYOTA</option>
                                <option value="VOLKSWAGEN">VOLKSWAGEN</option>
                                <option value="VOLVO">VOLVO</option>
                        </select><br><br>
                    
                    <div>
                        <label for="model">Enter Model:</label>
                        <input type="text" id="model" name="model">
                    </div>
                    <br>
                    <div>
                            <label for="vin">Enter Last 6 of Vin:</label>
                            <input type="text" id="vin" name="vin">
                    </div>
                    <br>
                    <div>
                            <label for="color">Enter Color of Vehicle:</label>
                            <input type="text" id="color" name="color">
                    </div>
                    <br>
                    <div>
                        <input type="button" value="Save">
                        <input type="reset" value="Reset">
                    </div>
                </form>
                <br>

            </section>
            <h1>Stored Vehicles</h1>
            <div class="table2">
                <section id="vehicleList">
                    <table>
                    <thread>
                        <tr>
                            <th>Year</th>
                            <th>Make</th>
                            <th>Model</th>
                            <th>Vin</th>
                            <th>Color</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thread>
                    <tbody>
                    </tbody>
                    </table>
                </section>
               
            </div>
