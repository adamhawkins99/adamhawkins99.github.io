<body>
        <p>The example below combines transitions for: width, height, background-color, transform. <br><br>Hover over the box to see how awesome CIT 261 can be!</p>
        <div class="box">CIT261 is Awesome</div>
    </body>
    <script type="text/javascript">
  var f = document.getElementById('foo');
document.addEventListener('click', function(ev){
    f.style.transform = 'translateY('+(ev.clientY-25)+'px)';
    f.style.transform += 'translateX('+(ev.clientX-25)+'px)';
},false);

      </script>
